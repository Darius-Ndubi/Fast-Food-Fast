<body class="container3">
        <header>
            <img src="./images/res.png">

            <nav class="animate">
                <ul>
                    <a href="index.html">
                        HOME

                    <a href="view_foods.html">

                    <a id="leave">
                        SIGN OUT

                </ul>
    
                <ul>
                    
                </ul>
            </nav>
        </header>
        <section class="all_content">
    
            <form class="form_content" action="" method="POST">
                <div class="register">
                    
                    <div class="white_box">
                        <h1>Edit item</h1>
                        <div class="user_dits">
                            <div id="message_error"></div>
                            <label>Enter image link </label>
                            <input id='itemImage' type="text" required placeholder="http://pizza.jpg">
                            
                            <label>Title</label>
                            <input id='title' type="text" name="title" required placeholder="Name your dish.">
                        
                            <label>Description</label>
                            <input id='descri' type="text" required placeholder="Give a brief description on the item">
                            
                            <label>Price:</label>
                            <input id='price' type="number" size="6" name="price" required min="1" max="" value="0">
    
                            <label>Type</label>
                            <input id='type' type="text" required placeholder="What type of meal is it">
                            
                            <br>
                            <br>
                            <br>
                            <!-- <a href="view_foods.html" class="button_create">Add Item</a> -->
                            <button class="button_create" type="submit">Edit Item</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
