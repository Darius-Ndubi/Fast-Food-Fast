<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Join Us | Sign Up </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/header.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/signup.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/footer.css" />
</head>
<body class="container">
        <header>
            <img src="./images/res.png">

            <nav class="animate">
                <ul>
                    <a href="index.html">
                        <li>HOME</li>
                    </a>
                    <a href="view_foods.html">
                        <li>FOOD</li>
                    </a>

                    <a href="signin.html">
                        <li>SIGN IN</li>
                    </a>
                </ul>
    
                <ul>
                    
                </ul>
            </nav>
        </header>
        <section class="all_content">
    
            <form class="form_content" action="" method="POST">
                <div class="register">
    
                    <div class="white_box">
                        <img src="./images/avatar2.png" class="avatar">
                        <h1>Glad, you would like to Join</h1>
                        <div class="user_dits">
    
                            <label>Email</label>
                            <input type="email" name="email" required placeholder="Enter your email Address">
    
    
                            <label>Username</label>
                            <input type="text" name="username" required placeholder="Choose a username">
    
    
                            <label>Password</label>
                            <input type="password" name="password" required placeholder="Enter your password">
                        
                            <label>Confirm Password</label>
                            <input type="password" name="confirm_password" required placeholder="Re Enter your password">
                        </div>
                        <div id="button_page_center">
                            <button type="submit">Sign Up</button>
                            <br>
                            <br>
                            <a href="signin.html" class="more_link">Already have an account?</a>
                        </div>
                    </div>
    
                </div>
    
            </form>
    
        </section>
        
        <!--page Footer-->
        <footer>
            <ul>
                <li>
                    Contact US
                </li>
                <li>
                    2018 &copy; Fast Foods
                </li>
            </ul>
        </footer>
        
    </body>
</html>
